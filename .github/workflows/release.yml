name: Create Release and Pack Zip

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # 添加这个权限配置
    permissions:
      contents: write  # 授予写入内容的权限
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pack luogu directory to zip
        run: |
          zip -r luogu-release-v${{ github.event.release.tag_name }}.zip ./luogu/

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./luogu-release-v${{ github.event.release.tag_name }}.zip
          asset_name: luogu-release-v${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
